{% extends "base_main.html" %}
{% block content %}
    <main class="page projects-page">
        <section class="portfolio-block projects-cards">
            <div class="container">
                <div class="heading">
                    <h2>Recent Work</h2>
                </div>
                <div class="row">
                    {% for project in projects %}
                        <div class="col-md-6 col-lg-4">
                            <div class="card border-0"><a
                                    href="{{ url_for('main.project', project_name=project.name) }}"><img
                                    class="card-img-top scale-on-hover"
                                    src="../static/img/projects/{{ project.image }}"
                                    alt="Card Image"></a>
                                <div class="card-body">
                                    <h6><a href="#">{{ project.name }}</a></h6>
                                    <p class="text-muted card-text">{{ project.description }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
{% endblock %}
