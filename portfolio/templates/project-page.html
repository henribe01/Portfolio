{% extends "base_main.html" %}
{% block content %}
    <main class="page project-page">
        <section class="portfolio-block project">
            <div class="container">
                <div class="heading">
                    <h2>{{ project.name }}</h2>
                </div>
                <div class="image" style="background-image:url('../static/img/projects/{{ project.image }}');"></div>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-1 info">
                        <h3>Beschreibung</h3>
                        <p>{{ project.description }}</p>
                    </div>
                    <div class="col-12 col-md-3 offset-md-1 meta">
                        <div class="tags">
                            <span class="meta-heading">Date</span><span>{{ project.date.strftime('%d.%m.%Y') }}</span>
                            <br>
                            <span class="meta-heading"><a href="{{ project.git_url }}">GitHub-Link</a></span>
                        </div>
                    </div>
                </div>
                <div class="more-projects">
                    <h3 class="text-center">More Projects</h3>
                    <div class="row gallery">
                        {% for project in latest_projects %}
                            <div class="col-md-4 col-lg-3">
                                <div class="item"><a href={{ url_for('main.project', project_name=project.name) }}><img
                                        class="img-fluid scale-on-hover"
                                        src="../static/img/projects/{{ project.image }}"></a></div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
